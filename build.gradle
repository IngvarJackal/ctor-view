apply plugin: 'java'
apply plugin: 'idea'

apply from: "http://dl.bintray.com/content/shemnon/javafx-gradle/0.4.0/javafx.plugin"

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'chernoff'
}

javafx {
    mainClass = 'Main'
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}